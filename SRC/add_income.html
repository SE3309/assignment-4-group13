<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add New Income</h1>
    <form action="/add_income" method="POST">
        <label for="sources">Income Source:</label>
        <input type="text" name="sources" id="sources" required><br>

        <label for="date">Date of Income:</label>
        <input type="date" name="date" id="date" required><br>

        <label for="received">Income Received:</label>
        <input type="number" name="received" id="received" required><br>

        <label for="total_income">Total Income:</label>
        <input type="number" name="total_income" id="total_income" required><br>

        <label for="user_id">User ID:</label>
        <input type="number" name="user_id" id="user_id" required><br>

        <button type="submit">Add Income</button>
    </form>

    <br>
    <a href="/">Go back</a>
</body>
</html>
